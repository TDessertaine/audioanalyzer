<!doctype html>
<html>
<!-- start head with title and metadata -->

<head>
    <!-- define metadata -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- set title of the website -->
    <title>Load-Audiofile</title>
    <link rel="stylesheet" href="Webaudiostyle.css">

</head>
<!-- start body with html-code and js-code -->

<body>
    <!-- define headline -->
    <h1>Welcome to our web based audio engine</h1>

    <!-- make a new Formular for the website -->
    <form method="post" enctype="multipart/form-data" action="">
        <!-- set input audiofile and trigger the loadSound function -->
        <input type="file" id="myAudio" name="myAudio[]" accept="audio/*" onchange="audioProcessing()">
    </form>
    <!-- start javascript -->
    <script type="text/javascript" src="fft.js"></script>
    <script type="text/javascript" src="Audioprocessing.js"></script>
    <script type="text/javascript" src="Spectrogram.js"></script>

    <!-- generate dropwdown lists-->
    <select id="blockLength" onchange="blockLength()">
        <option selected disabled>block legnth</option>
        <option value="1024">block length:1024</option>
        <option value="2048">block length:2048</option>
        <option value="4096">block length:4096</option>
        </select>
    <select id="windowType" onchange="windowType()">
        <option selected disabled>window type</option>
        <option value="rectangle">window:rectangle</option>
        <option value="hann">window:hann</option>
        <option value="hannpoisson">window:hannpoisson</option>
    </select>


    <div id="canvasdiv" style="width: 1000px; height: 300px; position: absolute; overflow-x: scroll">
        <canvas id="canvasSpec" width="2060" height="1025" style="position: absolute; z-index: 0"></canvas>
        <canvas id="canvasDraw" width="2060" height="1025" style="position: absolute; z-index: 0"></canvas>
    </div>





</body>

</html>
